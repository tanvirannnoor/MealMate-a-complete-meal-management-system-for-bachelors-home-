<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create House - MealMate</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body class="bg-gray-50">
		<div class="min-h-screen flex flex-col items-center justify-center p-4">
			<div
				class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden"
			>
				<div class="p-8">
					<div class="text-center mb-8">
						<svg
							class="w-12 h-12 mx-auto text-emerald-500"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
							></path>
						</svg>
						<h1 class="mt-4 text-2xl font-bold text-gray-900">
							Create a House
						</h1>
						<p class="mt-2 text-gray-600">
							Create your meal management workspace
						</p>
					</div>

					<form id="createHouseForm" class="space-y-6">
						<div>
							<label
								for="houseName"
								class="block text-sm font-medium text-gray-700 mb-1"
								>House Name</label
							>
							<input
								type="text"
								id="houseName"
								name="houseName"
								required
								class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
								placeholder="e.g., Dream House"
							/>
						</div>

						<div>
							<label
								for="yourName"
								class="block text-sm font-medium text-gray-700 mb-1"
								>Your Name</label
							>
							<input
								type="text"
								id="yourName"
								name="yourName"
								required
								class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
								placeholder="e.g., John Doe"
							/>
						</div>

						<div>
							<label
								for="yourEmail"
								class="block text-sm font-medium text-gray-700 mb-1"
								>Your Email</label
							>
							<input
								type="email"
								id="yourEmail"
								name="yourEmail"
								required
								class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
								placeholder="e.g., john@example.com"
							/>
						</div>

						<button
							type="submit"
							class="w-full py-3 px-4 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition duration-200"
						>
							Create House
						</button>
					</form>

					<div class="mt-4 text-center">
						<a
							href="index.html"
							class="text-sm text-emerald-600 hover:text-emerald-700"
							>Back to Home</a
						>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/house.js"></script>
	</body>
</html>
